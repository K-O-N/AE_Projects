sources:
  - name: stackoverflow
    database: bigquery-public-data
    schema: stackoverflow
    description: raw source stackoverflow data from bigQuery
    tables:
      - name: badges
        description: contains the raw badges
      - name: users
        description: raw users data
      - name: comments
        description: raw users comments
      - name: votes
        description: raw votes on comments
      - name: tags
        description: raw tags
      - name: post_history
        description: raw post_history
      - name: posts_answers
        description: raw post answers from users
          
